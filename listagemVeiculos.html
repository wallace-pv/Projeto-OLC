<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OLC - Veículos Disponíveis</title>
  <link rel="stylesheet" href="css/stylelista.css">
</head>
<body>
  <header class="main-header">
    <div class="header-content">
      <img src="assets/logo.png" alt="Logo OLC" class="logo-header">
      <nav class="header-nav">
        <a href="index.html">Home</a>
        <a href="cadastro.html">Cadastrar</a>
        <a href="index.html">Sair</a>
      </nav>
    </div>

    <div class="search-bar">
      <input type="text" id="campo-busca" placeholder="Digite a marca ou o modelo">
      <button id="btn-buscar">Buscar Veículos</button>
    </div>
  </header>

  <main class="vehicle-gallery">
    <h2>Veículos em Destaque</h2>
    <div class="card-container">

      <div class="vehicle-card" onclick="abrirPopup('Virtus 1.0 Turbo', 'Volkswagen', 'Preto', '2023', 'R$ 97.900,00', 'João Silva', 'Financiamento', 'assets/virtus.jpg')">
        <img src="assets/virtus.jpeg" alt="Volkswagen Virtus">
        <div class="card-info">
          <h3>Virtus 1.0 Turbo</h3>
          <p>Volkswagen</p>
          <p class="price">R$ 97.900,00</p>
        </div>
      </div>

      <div class="vehicle-card" onclick="abrirPopup('Tracker 1.0 Turbo', 'Chevrolet', 'Branco', '2024', 'R$ 109.990,00', 'Carlos Lima', 'Pix', 'assets/tracker.jpg')">
        <img src="assets/tracker.webp" alt="Chevrolet Tracker">
        <div class="card-info">
          <h3>Tracker 1.0 Turbo</h3>
          <p>Chevrolet</p>
          <p class="price">R$ 109.990,00</p>
        </div>
      </div>

      <div class="vehicle-card" onclick="abrirPopup('HB20 1.0 Flex', 'Hyundai', 'Prata', '2023', 'R$ 71.490,00', 'Marcos Dias', 'Cartão', 'assets/hb20.jpg')">
        <img src="assets/hb20.webp" alt="Hyundai HB20">
        <div class="card-info">
          <h3>HB20 1.0 Flex</h3>
          <p>Hyundai</p>
          <p class="price">R$ 71.490,00</p>
        </div>
      </div>

    </div>
  </main>

  <!-- POPUP DETALHES -->
  <div id="popup-veiculo" class="popup-overlay" onclick="fecharPopup()">
    <div class="popup-content" onclick="event.stopPropagation()">
      <span class="fechar" onclick="fecharPopup()">&times;</span>
     
      <h2 id="popup-modelo"></h2>
      <ul class="popup-info">
        <li><strong>Marca:</strong> <span id="popup-marca"></span></li>
        <li><strong>Cor:</strong> <span id="popup-cor"></span></li>
        <li><strong>Ano:</strong> <span id="popup-ano"></span></li>
        <li><strong>Valor:</strong> <span id="popup-valor"></span></li>
        <li><strong>Comprador:</strong> <span id="popup-comprador"></span></li>
        <li><strong>Condição de Pagamento:</strong> <span id="popup-condicao"></span></li>
      </ul>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
