<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veículos Cadastrados</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img src="olc - logomarca.jpg" alt="logo">
    <h1>Veículos Cadastrados</h1>
    <button id="btnCadastrar">Cadastrar Novo Veículo</button>
  </header>

  <section class="search-bar">
    <input type="text" placeholder="Pesquisar por placa, modelo ou proprietário..." id="searchInput">
  </section>

  <section class="table-container">
    <table>
      <thead>
        <tr>
          <th>Placa</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Ano</th>
          <th>Cor</th>
          <th>Valor</th>
          <th>Proprietário</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaVeiculos">
        <!-- Os dados serão carregados pela API -->
      </tbody>
    </table>
  </section>
  
</html>
